      <script>
        document.write('3 + 11 results in ' + (3+11) + '<br>')

        document.write('4 % 12 equals: ' + (4%12) + '<br>')
        document.write('21 % 8 equals: ' + (21%8) + '<br>')

        a = 15; document.write('if a=15, --a equals: ' + (--a) + '<br>')
      </script>
